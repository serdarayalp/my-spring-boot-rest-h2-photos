<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Upload</title>
</head>

<body>

<h2>Photo Upload</h2>

<form action="/photos" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/*">
    <button type="submit">Bild hochladen</button>
</form>

</body>
</html>
